<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Responsive Web Design</title>
</head>
<body>
	<h1 id="device"></h1>
	<h2 id="ua"></h2>
	<script>
		var ua = window.navigator.userAgent;
		document.getElementById("device").innerHTML = ua;

		if (ua.indexOf("Macintosh") > -1) {
			// document.getElementById("ua").innerHTML = "Hi, I am a Macintosh Computer.";
			window.location.replace("desktop.html");
		};
		if (ua.indexOf("Mobile") > -1) {
			// document.getElementById("ua").innerHTML = "Hi, I am a Mobile Phone.";
			window.location.replace("mobile.html");
		};
	</script>
</body>
</html>
